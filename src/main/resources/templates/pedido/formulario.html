<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}">

</head>
    <body>

        <div th:replace="~{base::logo}"></div>

        <div class="container">
            <div th:replace="~{base::titulo('Novo Produto')}"></div>

            <div class="card mt-3">
                <form th:action="@{/produto/novo}" th:object="${requisicaoNovoProduto}" class="card-body"  method="POST">
                    <div class="form-group">
                        <label for="nomeProduto">Nome</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                        <small>Informa qual o nome do produto.</small>
                        <div class="invalid-feedback" th:erros="*{nomeProduto}">
                            Erros do nome do Produto
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="valorNegociado">Valor do produto</label>
                        <input th:field="*{valorNegociado}" th:errorclass="is-invalid" class="form-control" placeholder="valor do produto"/>
                        <small>Informa qual o valor do produto.</small>
                        <div class="invalid-feedback" th:erros="*{valorNegociado}">
                        Erros do valor do Produto
                    </div>
                    </div >
                    <div class="form-group">
                        <label for="urlProduto">Link</label>
                        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
                        <small>Cole aqui a url do produto.</small>
                        <div th:erros="*{urlProduto}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="urlImagem">Imagem</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
                        <small>Cole aqui a url da imagem do produto.</small>
                        <div th:erros="*{urlImagem}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" name="descricao" placeholder="descrição do produto"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="status">Modalidade do produto</label>
                        <input th:field="*{status}" th:errorclass="is-invalid" class="form-control" placeholder="modalidade do produto"/>
                        <small>Informa qual a modalidade do produto, (MUSCULACAO,CROSSTRAINING,CARDIO).</small>
                        <div class="invalid-feedback" th:erros="*{status}">
                            Erros na modalidade do Produto
                        </div>
                    </div >
                    <button class="btn btn-outline-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
