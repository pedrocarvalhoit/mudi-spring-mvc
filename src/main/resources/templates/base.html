<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>Home</title>
    <style>
        .logo-container{
            background-color: #47bcff

        }
        .logo{
            font-family: 'Handlee', cursive;
            color:#FFF;
            font-size:2.5rem;
        }
        .login{
            color:#FFF
        }
    </style>
</head>

<div th:fragment="logo" class="">
    <div class="logo-container p-3 d-flex justify-content-between">
        <span class="logo ml-2">mudi</span>
        <span class="mt-3">
            <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    <div class="row mb-2 ml-2 " sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/produto}">Meus Produtos</a>
                <a class="nav-link" th:href="@{/solicitacao}">Solicitar Alteração</a>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="mt-4 p-5 bg-primary text-white rounded">
    <h2 class="display-4" th:text="${valor}"></h2>
</div>

<body>

</body>
</html>
