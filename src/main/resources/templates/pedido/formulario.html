<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cadastro pedido</title>
</head>
    <body>
        <div class="container">
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h2 class="display-4">Meus Pedidos</h2>
            </div>

            <div class="card mt-3">
                <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                    <div class="form-group">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                        <small>Informa qual o nome do produto.</small>
                        <div class="invalid-feedback" th:erros="*{nomeProduto}">
                            Erros do nome do Produto
                        </div>
                    </div >
                    <div class="form-group">
                        <label for="urlProduto">Produto</label>
                        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
                        <small>Cole aqui a url do produto.</small>
                        <div th:erros="*{urlProduto}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="urlImagem">Produto</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
                        <small>Cole aqui a url da imagem do produto.</small>
                        <div th:erros="*{urlImagem}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Produto</label>
                        <textarea class="form-control" name="descricao" placeholder="descrição do produto"></textarea>
                    </div>
                    <button class="btn btn-outline-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
