<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="">

    <head th:replace="~{base :: head}">
    </head>

    <body>
        <div th:replace="~{base::logo}"></div>

        <div class="container">
            <div th:replace="~{base::titulo('Meus Pedidos')}"> </div>

            <nav class="navbar navbar-expand navbar-Light bg-Light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="">Todos</a>
                    <a class="nav-item nav-link" href="">Aguardando</a>
                    <a class="nav-item nav-link" href="">Aprovado</a>
                    <a class="nav-item nav-link" href="">Entregue</a>
                </div>
                <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0 ">Novo</button></a>
            </nav>

            <div class="card mb-3" th:each="pedido : ${pedidos}"><!--Faz o for each no pedido-->

                <th:block th:switch = "${pedido.status}">
                    <div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do produto</div>
                    <div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}"  >Nome do produto</div>
                    <div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}"  >Nome do produto</div>
                </th:block>

                <div class="card-body">
                   <div class="row"> <!-- ROW define linhas pras DIVs incluídas -->
                        <div class="col-12 col-sm-8 mb-3"> <!--col-sm muda conforme o tamanho do disp./  espacamento entre itens MB-->
                            <div class="row">
                                <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                                <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
                            </div>

                            <div>Produto</div>
                            <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do pedido"/></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">descrição do produto</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
                            </div>
                        </div>
                   </div>
                </div>
                </div>
            </div>
    </body>
</html>
